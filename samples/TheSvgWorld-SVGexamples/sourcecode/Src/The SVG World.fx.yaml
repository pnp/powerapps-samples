        btn_MapSvgCode As button:
            Fill: =Purple
            OnSelect: |-
                =//Set Map svg text
                Set(varMapSvgCode,
                "<svg "
                
                &"viewBox='0 0 1000 "&1000/varAspectRatioMap&"'"
                
                
                &" xmlns='http://www.w3.org/2000/svg'>"
                
                //move whole map according to selected country zoom on/off
                &"<g transform='translate("&-locViewBoxNew.X*varZoomFactor.New&" "&-locViewBoxNew.Y*varZoomFactor.New&")'>"
                
                &"<animateTransform attributeName='transform'
                        type='translate'
                        values='"&-locViewBoxOld.X*varZoomFactor.Old&" "&-locViewBoxOld.Y*varZoomFactor.Old&";"&-locViewBoxNew.X*varZoomFactor.New&" "&-locViewBoxNew.Y*varZoomFactor.New&"'
                        dur='5s'
                        repeatCount='1'
                        />"
                
                //scale whole map according to selected country zoom on/off
                &"<g transform='scale("&varZoomFactor.New&")'>"
                &"<animateTransform attributeName='transform'
                        type='scale'
                        values='"&varZoomFactor.Old&"; "&varZoomFactor.New&"'
                        dur='5s'
                        repeatCount='1'
                        />"
                
                //Display Countries, keep stroke width the same during zooming
                &"<g>"
                &Concat(colCountries,
                "<path d='"&Path&"' vector-effect='non-scaling-stroke' fill='rgba("&R&","&G&","&B&","&If(locZoom&&locCountry.ISO3_Code=ISO3_Code,"0.3","0.7")&"' stroke='black' stroke-width='1'/>")
                &"<animate attributeName='stroke-width'
                        values='"&0.2/varZoomFactor.Old&"%; "&0.2/varZoomFactor.New&"%'
                        dur='5s'
                        repeatCount='1'
                        />"
                &"</g>"
                
                //Flash selected Country when zoomed out
                &If(!locZoom,
                "<path d='"&locCountry.Path&"' vector-effect='non-scaling-stroke' fill='transparent' stroke='red' stroke-width='3'>"
                &"<animate attributeName='stroke'
                        values='red; darkred; red'
                        dur='1s'
                        repeatCount='indefinite'
                        />"
                &"</path>")
                
                //Highlight marked City
                &If(locZoom&&!IsBlank(locCity),"<circle cx='"&locCity.X&"' cy='"&locCity.Y&"' r='5' fill='transparent' stroke='"&locColour&")' stroke-width='"&1/varZoomFactor.New&"%'>"
                &"<animate attributeName='r'
                        values='0%; "&5/varZoomFactor.New&"%'
                        dur='0.7s'
                        repeatCount='indefinite'
                        />"
                &"</circle>")
                
                //Display Cities
                &"<g>"
                &If(locZoom,Concat(colCities,
                "<circle cx='"&X&"' cy='"&Y&"' r='"&(8-POP_RANK)*0.2/varZoomFactor.New&"%' fill='"&If(Type="Capital","red","rgba(50,50,50,1)")&"' stroke='black' stroke-width='"&If(Type="Capital",0.7/varZoomFactor.New&"%","0")&"'/>"))
                //Fade in when zoomed in and ViewBoxChanges
                &If(locViewBoxNew.X<>locViewBoxOld.X=0,
                "<animate attributeName='opacity'
                        values='0;0;0;0;0;0;1'
                        dur='6s'
                        repeatCount='1'
                        />")
                &"</g>"
                
                &"</g>"
                &"</g>"
                
                
                //Refresher
                &"<circle cx='500' cy='1000' r='"&varRefreshMap&"'/>"
                &"</svg>")
            Size: =10
            Text: ="Map SVG Code"
            Width: =200
            X: =20
            Y: =305
            ZIndex: =7

        btn_ZoomMapSvgCode As button:
            Fill: =Purple
            OnSelect: |-
                =//Set Map svg text
                Set(varZoomBtnSVG,
                "<svg viewBox='0 0 1300 710' xmlns='http://www.w3.org/2000/svg'>"
                
                //Map1
                &"<g fill='"&locColour&",0.3)'>"
                &locWorldMap
                /*&"<animate attributeName='opacity'
                        values='0;1'
                        dur='1s'
                        repeatCount='Indefinite'
                        />"*/
                &"</g>"
                
                //Country
                &"<path d='"&locCountry.Path&"' fill='"&locColour&",1)'/>"
                
                
                //MagnifyingGlass
                &"<g "&If(locViewBoxNew.X=0,"opacity='0.2'")&" transform='translate("&locViewBoxNew.X+locViewBoxNew.Width/2-38*(10/varZoomFactor.New+2)&" "&locViewBoxNew.Y+locViewBoxNew.Height/2-38*(10/varZoomFactor.New+2)&")'>"
                &"<animateTransform attributeName='transform'
                        type='translate'
                        values='"&locViewBoxOld.X+locViewBoxOld.Width/2-38*(10/varZoomFactor.Old+2)&" "&locViewBoxOld.Y+locViewBoxOld.Height/2-38*(10/varZoomFactor.Old+2)&";
                        "&locViewBoxNew.X+locViewBoxNew.Width/2-38*(10/varZoomFactor.New+2)&" "&locViewBoxNew.Y+locViewBoxNew.Height/2-38*(10/varZoomFactor.New+2)&"'
