            ="<div style='width: "& Parent.Width - 0 &"px;height: "& Parent.Height - 1 &"px;
            border-radius: 20px;
            border: 0px solid white;
            margin-left:15px;
            margin-top:0px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
