CheckBox As CanvasComponent:
    CheckBoxValue: =Checkbox1.Value
    DefaultValue: =true
    Fill: =RGBA(0, 0, 0, 0)
    Gradient1: ="Text"
    Gradient2: ="Text"
    Gradient3: ="Text"
    Height: =640
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    HtmlText1_21 As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div style='width: "& HtmlText1_21.Width - 30 &"px;height: "& HtmlText1_21.Height - 25 &"px;
            border-radius: "&Parent.Height/10 &"px;
            border: 0px solid white;
            margin-left:15px;
            margin-top:12px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            background: radial-gradient(ellipse at top, "&Parent.Gradient1&", transparent) 40%,
                        radial-gradient(circle at center, "&Parent.Gradient2&", transparent) 40%,
                        radial-gradient(ellipse at bottom,"&Parent.Gradient3&", transparent)40%;
            '></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =Parent.Width
        ZIndex: =1

    Checkbox1 As checkbox:
        BorderColor: =RGBA(0, 0, 0, 0)
        CheckboxBackgroundFill: =RGBA(0, 0, 0, 0)
        CheckboxBorderColor: =RGBA(0, 0, 0, 0)
        CheckboxSize: =Parent.Height
        CheckmarkFill: =RGBA(255, 255, 255, 1)
        Default: =Parent.DefaultValue
        Height: =Parent.Height
        PaddingBottom: =Parent.Height/10
        Size: =21
        Text: =""
        Width: =Parent.Width
        ZIndex: =2

