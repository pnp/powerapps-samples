Loading As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Heading: ="Your Heading Here"
    Height: =App.Height
    Paragraph: ="Your Paragraph Here"
    Width: =App.Width
    X: =0
    Y: =0
    ZIndex: =1

    BackgroundBlur_2 As htmlViewer:
        Height: =Parent.Height
        HtmlText: |-
            ="<div style='width: "& Parent.Width - 0 &"px;height: "& Parent.Height - 1 &"px;
            
            background: linear-gradient(135deg, rgba(36,36,44,0.95) 45%, rgba(52,57,61,0.5) 100%);'></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =Parent.Width
        ZIndex: =1

    Box_1 As htmlViewer:
        Height: =Parent.Height/2
        HtmlText: |-
            ="<div style='width: "& Self.Width -30 &"px;height: "& Self.Height-30 &"px;
            border-radius: 20px;
            border: 0px solid white;
            margin-left:15px;
            margin-top:10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4), 0 6px 20px 0 rgba(0, 0, 0, 0.4);
            background: radial-gradient(ellipse at top, #77A1D3, transparent) 40%,
                        radial-gradient(circle at center, #076585, transparent) 40%,
                        radial-gradient(ellipse at bottom, #77A1D3, transparent)40%;
            '></div>"
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Width: =Parent.Width/2
        X: =(Parent.Width-Self.Width)/2
        Y: =(Parent.Height-Self.Height)/2
        ZIndex: =2

    HeadingText As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =27
        Text: ="Loading Please Wait !"
        Width: =560
        X: =402
        Y: =225
        ZIndex: =3

    Spinner As image:
        Height: =112
        Image: ='Spinner-2s-800px'
        Width: =76
        X: =644
        Y: =360
        ZIndex: =4

