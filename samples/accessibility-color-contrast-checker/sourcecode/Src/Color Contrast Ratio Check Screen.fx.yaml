    grp_Calculation As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =40

        Label3 As label:
            Font: =Font.'Segoe UI'
            Size: =9
            Text: ="RGB(" & sli_Red.Value & ", " & sli_Green.Value & ", " & sli_Blue.Value & " ,1) "
            Visible: =false
            Width: =131
