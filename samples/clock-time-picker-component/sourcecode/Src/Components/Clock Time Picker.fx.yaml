            varShowMinute,
            false
        );
        Set(
            varHourX,
            Blank()
        );
        Set(
            varHourY,
            Blank()
        );
        Set(
            varSelectedHour,
            Blank()
        );
        Set(
            varSelectedMinute,
            Blank()
