            OnUncheck: |
                =Set(varAMPM,"am");
                If(varSelectedHour="12",	Set(varSelectedHour,"00"),
                varSelectedHour="13",	Set(varSelectedHour,"01"),
                varSelectedHour="14",	Set(varSelectedHour,"02"),
                varSelectedHour="15",	Set(varSelectedHour,"03"),
                varSelectedHour="16",	Set(varSelectedHour,"04"),
                varSelectedHour="17",	Set(varSelectedHour,"05"),
                varSelectedHour="18",	Set(varSelectedHour,"06"),
                varSelectedHour="19",	Set(varSelectedHour,"07"),
                varSelectedHour="20",	Set(varSelectedHour,"08"),
                varSelectedHour="21",	Set(varSelectedHour,"09"),
                varSelectedHour="22",	Set(varSelectedHour,"10"),
                varSelectedHour="23",	Set(varSelectedHour,"11"),
                varSelectedHour)					
