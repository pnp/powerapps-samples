scrQ1 As screen:
    OnVisible: |-
        = UpdateContext({showError: false})

    Container1_2 As groupContainer.verticalAutoLayoutContainer:
        Height: =App.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =10
        Width: =App.Width
        ZIndex: =2

        headerQuestion_1 As headerQuestion:
            LayoutMinHeight: =640
            TextToShow: ="Question 1/5"
            Width: =Parent.Width

        "Progress1 As 'Progress Bar'":
            AlignInContainer: =AlignInContainer.Stretch
            DisplayMode: =DisplayMode.Edit
            Height: |
                =100
            LayoutMinHeight: =45
            LayoutMinWidth: =450
            Max: =5
            Shape: ='PowerApps.CoreControls.Progress.Shape'.Rounded
            Thickness: ='PowerApps.CoreControls.Progress.Thickness'.Large
            Value: =1
            Width: =450
            X: =0
            Y: =0
            ZIndex: =2

        TextCanvas1_8 As Text:
            AlignInContainer: =AlignInContainer.Center
            Alignment: ='PowerApps.CoreControls.TextCanvas.Alignment'.Center
            DisplayMode: =DisplayMode.Edit
            Height: =100
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            Size: ='PowerApps.CoreControls.TextCanvas.Size'.TextSize900
            Text: ="What is your role?"
            Weight: ='PowerApps.CoreControls.TextCanvas.Weight'.Semibold
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =3

        DropdownCanvas1 As Dropdown.pcfdataset:
            AlignInContainer: =AlignInContainer.Center
            DisplayMode: =DisplayMode.Edit
            Height: =50
            Items: =Filter(Questions,q=1)
            LayoutMinHeight: =32
            LayoutMinWidth: =320
            Required: =true
            Width: =Parent.Width - 50
            X: =0
            Y: =0
            ZIndex: =4

            value1 As pcfDataField.textualColumn:
                FieldDisplayName: ="value"
                FieldName: ="value"
                FieldType: ="s"
                FieldVariantName: ="textualColumn"
                Order: =1
                ZIndex: =5

        lblError As Text:
            AlignInContainer: =AlignInContainer.Center
            Alignment: ='PowerApps.CoreControls.TextCanvas.Alignment'.Center
            DisplayMode: =DisplayMode.Edit
            Height: =32
            LayoutMinHeight: =32
            LayoutMinWidth: =96
            Size: ='PowerApps.CoreControls.TextCanvas.Size'.TextSize500
            Text: ="Please select atleast one option"
            Visible: =showError
            Weight: ='PowerApps.CoreControls.TextCanvas.Weight'.Bold
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =5

        ContainerEstimatedTime_4 As groupContainer.verticalAutoLayoutContainer:
            Height: =150
            LayoutAlignItems: =LayoutAlignItems.End
            LayoutGap: =20
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =10
            PaddingRight: =10
            ZIndex: =6

            btnBack_1 As Button:
                Appearance: ='PowerApps.CoreControls.ButtonCanvas.Appearance'.Primary
                DisplayMode: =DisplayMode.Edit
                FillPortions: =1
                Height: =80
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: =Back(ScreenTransition.Fade)
                Text: ="BACK"
                Width: |
                    =350
                X: =0
                Y: =0
                ZIndex: =1

            bntNext_1 As Button:
                Appearance: ='PowerApps.CoreControls.ButtonCanvas.Appearance'.Primary
                DisplayMode: =DisplayMode.Edit
                FillPortions: =1
                Height: =80
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                OnSelect: |-
                    =If(
                        !IsBlankOrError(DropdownCanvas1.Selected),
                        Navigate(
                            scrQ2,
                            ScreenTransition.Fade
                        ),
                        UpdateContext({showError: true})
                    )
                Text: ="NEXT"
                Width: |
                    =350
                X: =0
                Y: =0
                ZIndex: =2

